<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./src/css/reset.css">
  <link rel="stylesheet" href="./src/css/variables.css">
  <link rel="stylesheet" href="./src/css/style.css">
  <link rel="stylesheet" href="./src/css/responsive.css">
  <link rel="stylesheet" href="./src/css/font-awesome.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>
<body>
  <div class="container">
    <header class="header">
      <a href="">
        <img src="./src/images/logo.svg" alt="Huddle logo">
      </a>
    </header>

    <main class="main">
      <img class="screens-image" src="./src/images/illustration-mockups.svg" alt="Desktop and mobile screens">
      
      <div class="presentation">
        <h2>Build The Community Your Fans Will Love</h2>
        
        <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
        Create connections with your users as you engage in genuine discussion.</p>
        
        <a href="">Register</a>
      </div>    
    </main>

    <footer class="footer">
      <div class="socials">
        <a href="https://www.facebook.com/" target="_blank">
            <i class="fab fa-facebook-f"></i>
        </a>

        <a href="https://www.twitter.com/" target="_blank">
            <i class="fab fa-twitter"></i>
        </a>

        <a href="https://www.instagram.com/" target="_blank">
          <i class="fab fa-instagram"></i>
        </a>
      </div>

      <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://github.com/diegocgcfad" target="_blank">Diego</a>.
      </p>
    </footer>
  </div>
</body>
</html>
